<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0">
    <table
      width="40%"
      style="
        max-width: 600px;
        margin: 15px auto;
        background-color: #ffffff;
        border-collapse: collapse;
      ">
      <!-- Header -->
      <thead style="background-color: #272727; color: #ffffff">
        <tr>
          <th
            colspan="2"
            style="
              padding: 3px;
              text-align: center;
              font-size: 14px;
              font-weight: bold;
            ">
            <div
              style="margin: 2px auto; display: inline-block; font-size: 20px">
              ðŸ“©
            </div>
            Email Verification
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Body -->
        <tr>
          <td colspan="2" style="padding: 0 3px">
            <p style="color: #333333; font-size: 14px">Hello,</p>
            <p style="color: #333333; font-size: 13px">
              Please click the button below to verify your email address.
            </p>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="padding: 3px">
            <a
              href="#verification-link"
              style="
                border: 1px solid #272727;
                color: #272727;
                font-weight: bold;
                text-align: center;
                text-decoration: none;
                padding: 8px 24px;
                border-radius: 19px;
                display: inline-block;
                font-size: 16px;
              ">
              Verify Email
            </a>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="padding: 2px">
            <p style="color: #333333; font-size: 13px">
              If you did not request this verification, please ignore this
              email.
            </p>
          </td>
        </tr>
      </tbody>
      <!-- Footer -->
      <tfoot style="background-color: #272727; color: #ffffff">
        <tr>
          <td
            colspan="2"
            style="padding: 10px; text-align: center; font-size: 12px">
            &copy;
            <span id="currentYear" style="font-weight: bold"></span> Recon
          </td>
        </tr>
      </tfoot>
    </table>

    <script>
      // JavaScript to dynamically update the current year
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
